<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While And Do While</title>
  </head>
  <body>
    <script>
      // While
      let i = 1;
      while (i <= 100) {
        console.log(i);
        i++;
      }

      let j = 101;
      do {
        console.log(j);
        j++;
      } while (j <= 200);

      while (i <= 5) {
        console.log(i);
        i++;
      }
    </script>
  </body>
</html>
