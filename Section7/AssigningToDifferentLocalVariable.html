<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigning to Different Local Variable Names</title>
  </head>
  <body>
    <script>
      const profile = {
        firstName: "Ibnu",
        lastName: "Ubaedi",
        age: 25,
      };

      const { firstName: LocalFistName, lastName: LocalLastName, age: localAge } = profile;

      console.log(LocalFistName);
      console.log(LocalLastName);
      console.log(localAge);
    </script>
  </body>
</html>
