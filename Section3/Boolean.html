<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean</title>
  </head>
  <body>
    <script>
      let x = true;
      let y = false;
      console.log(typeof x);
      console.log(typeof y);

      const a = 10;
      const b = 12;
      let isGreater = a > b;
      let isLess = a < b;
      console.log(isGreater);
      console.log(isLess);
    </script>
  </body>
</html>
