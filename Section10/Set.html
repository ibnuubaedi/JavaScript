<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set</title>
  </head>
  <body>
    <script>
      const numberSet = new Set([1, 4, 6, 4, 1]);
      console.log(numberSet);

      numberSet.add(5);
      numberSet.add(10);
      numberSet.add(6);
      console.log(numberSet);

      numberSet.delete(4);
      console.log(numberSet);
    </script>
  </body>
</html>
